    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 

        <div class="container-fluid pt-3">
            
            <div class="row g-1">
                <div class="col-md-6">
                    <h1>Listado de personajes</h1>
                </div>
                <div class="col-sm-6 d-md-flex justify-content-sm-end pb-5">
                    <button class="btn btn-primary me-sm-2" type="button" onclick="showForm()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        Nuevo</button>
                  </div>
            </div>
        </div>

        <div class="container-fluid pt-3 pb-5" style="max-width: 740px;" id="new-todos">
            <form style="display: none;" id="formElement">
                <figure class="text-center">
                    <blockquote class="blockquote">
                      <p class="h1">Nuevo Personaje</p>
                    </blockquote>
                </figure>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Descripcion:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="descripcion">
                  </div>
                  
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Imagen:</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="imagen">
                    </div>
                </div>
                <div class="col-6 mx-auto">
                    <button class="btn btn-primary" type="submit" onclick="makePost()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
                        <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
                      </svg>
                      Guardar</button>
                    <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
                      Cancelar</button>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="card mb-3 container-full" style="max-width: 740px;">
                
              
            </div>
        </div>
